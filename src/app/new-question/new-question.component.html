<form class="form" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <mat-form-field class="lang-select">
    <mat-label>Laguage</mat-label>
    <mat-select formControlName="language">
      <mat-option *ngFor="let lang of languages$ | async" [value]="lang.id">
        {{ lang.value }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Skill Level</mat-label>
    <mat-select formControlName="skill">
      <mat-option *ngFor="let skill of skills$ | async" [value]="skill.id">
        {{ skill.value }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="full-width">
    <button
      class="mic-button"
      type="button"
      mat-mini-fab
      color="primary"
      appRecord
      (textCaptured)="questionCaptured($event)"
    >
      <mat-icon>mic</mat-icon>
    </button>
    <mat-label>Question</mat-label>
    <textarea
      matInput
      formControlName="question"
      placeholder="Your Question here"
    ></textarea>
  </mat-form-field>

  <mat-form-field class="full-width">
    <button
      class="mic-button"
      type="button"
      mat-mini-fab
      color="primary"
      appRecord
      (textCaptured)="answerCaptured($event)"
    >
      <mat-icon>mic</mat-icon>
    </button>
    <mat-label>Answer</mat-label>
    <textarea
      matInput
      formControlName="answer"
      placeholder="Your Answer here"
    ></textarea>
  </mat-form-field>
  <div class="footer-buttons">
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!formGroup.valid"
    >
      Save
    </button>
    <button mat-raised-button type="button" (click)="onCancel()">Cancel</button>
  </div>
</form>
